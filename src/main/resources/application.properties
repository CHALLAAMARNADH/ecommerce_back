spring.application.name=java_ecom

# Server Port (Railway provides PORT env var, fallback 8080 for local run)
server.port=${PORT:8080}

# Database Configuration (Railway DB variables must be set in Railway dashboard)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/java_ecom?useSSL=true&serverTimezone=UTC}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASS:amarnadh}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
